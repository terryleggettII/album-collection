<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Album Collection</h1>
        <input type="text" id="search-bar" placeholder="Search for albums by artist or title...">
    </header>
    <main>
        <section id="loading-indicator" class="hidden">
            <p>Loading...</p>
        </section>
        <section id="error-message" class="hidden">
            <p>Error: Unable to fetch data. Please try again later.</p>
        </section>
        <section id="search-results">
            <!-- Search results will be displayed here -->
        </section>
        <section id="album-details">
            <!-- Album details will be displayed here -->
        </section>
        <section id="personal-collection">
            <h2>My Collection</h2>
            <!-- User's personal collection will be displayed here -->
        </section>
        <section id="favorites-list">
            <h2>Favorites</h2>
            <!-- User's favorite albums will be displayed here -->
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
